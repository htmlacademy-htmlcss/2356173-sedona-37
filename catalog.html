<html lang="ru">
  <head>
    <meta charset="utf-8">

  </head>
  <body>

    <header>
      <section class="page-section">

        <img class="logo" src="#" alt="Логотип">

        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="#">Главня</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">О седоне</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">Гостиница</a>
            </li>
          </ul>
        </nav>

        <nav class="navigation-icon">
          <ul class="navigation-list navigation-user">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Поиск
                </span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                  <span class="visually-hidden">
                    Отзыв
                  </span>
                </a>
            </li>
            <li class="navigation-item">
              <a href="" class="login-button">
                  <span class="visually-hidden">
                      ХОЧУ СЮДА!
                  </span>
              </a>

            </li>
          </ul>
        </nav>

      </section>
    </header>


    <main class="main-inner">
      <section>
        <header>
          <h2>гостиницы Седоны</h2>
            <ul>
              <li>
                <a href="#">
                  <span>
                    Главная страница
                      </span>
                </a>
              </li>
              <li>
                <a href="">Гостиницы</a>
              </li>
            </ul>
        </header>
        <div>
          <form action="https://echo.htmlacademy.ru/" method="get">
            <fieldset>
              <legend>Инфраструктура:</legend>
                <ul>
                  <li>
                    <label>
                      <input type="checkbox" name="swimming-pool" checked>Бассейн
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="parking-space" checked>Парковка
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="wi-fi">Wi-Fi
                    </label>
                  </li>
                </ul>
            </fieldset>
            <fieldset>
              <legend>Тип жилья:</legend>
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="housing-type-group" value="hotel" checked>Гостиница
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="housing-type-group" value="motel">Мотель
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="housing-type-group" value="apartments">Апартаменты
                    </label>
                  </li>
                </ul>
            </fieldset>
          </form>
        </div>
        <div>

        </div>
      </section>

      <section>
        <form action="https://echo.htmlacademy.ru/" method="post" >
          <input type="text" name="min-price" placeholder="0">
          <input type="text" name="min-price" placeholder="900">
          <input type="range" name="slider" min="0" max="900">
          <button type="submit">ПРИМЕНИТЬ</button>
          <button type="submit">СБРОСИТЬ</button>
        </form>

      </section>




    </main>




  </body>
</html>
